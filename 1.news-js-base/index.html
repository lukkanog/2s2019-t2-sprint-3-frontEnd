<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <div class="news__form-group">
                    <button class="button news__button" id="news__button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const inputEmail = document.querySelector("#newsInputEmail");
        const btnEnviar = document.querySelector("#news__button");
        // let email = inputEmail.value;  

        inputEmail.addEventListener("onchange",function()
        {
            let email = inputEmail.value.toString();
            
            if (email.length >= 1)
            {
                btnEnviar.disabled = false;
                btnEnviar.addEventListener("click",function(){
                    event.preventDefault();
                    console.log(email);
                });

            }
            console.log("teste");
        });



    </script>
</body>
</html>
